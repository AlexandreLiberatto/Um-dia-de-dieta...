<body>
 <h1>Omelete De Banana</h1>
 <h2>Ingredientes</h2>
 <ul>
    <li>4 Banana</li>
    <li>3 Ovos</li>
    <li>Canela a gosto</li>
 </ul>
 <h2>Modo De Preparo</h2> 
  <ol>
    <li>Bater os Ovos</li>
    <li>Acrecentar canela</li>
    <li>Amassar as bananas e misturar tudo</li>
    <li>Untar a frigideira e levar ao fogo baixo por 5 minutos</li>
  </ol>
